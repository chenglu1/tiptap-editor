name: Deploy to Vercel

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Deploy to Vercel (Preview for PR, Production for Push)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "üöÄ Deploying preview for PR..."
            vercel --token $VERCEL_TOKEN --yes
          else
            echo "üöÄ Deploying to production..."
            vercel --prod --token $VERCEL_TOKEN --yes
          fi

      - name: Deployment Status
        if: success()
        run: |
          echo "‚úÖ Deployment completed successfully!"
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "üîó Preview deployment created for PR"
          else
            echo "üåê Production deployment: https://tiptapeditor-xi.vercel.app"
          fi
      
      - name: Deployment Failed
        if: failure()
        run: |
          echo "‚ùå Deployment failed. Please check the logs above."
          exit 1

